<explorer-container *ngIf="project" [title]="project.title">
  <explorer-project [project]="project"></explorer-project>
</explorer-container>
<explorer-container class="file-explorer" *ngIf="project?.files" title="Dateien" [collapse]="false">
  <explorer-directory *ngIf="project" [parent]="project.projectRoot" [root]="true"
                      (onFilesUpdate)="setFiles($event)"></explorer-directory>
</explorer-container>
